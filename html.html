<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen System Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
   <!-- Hamburger Menu -->
   <div class="dropdown">
    <button class="menu-btn" onmouseover="showTooltip()" onmouseout="hideTooltip()">â˜°</button>
    <span class="tooltip" id="tooltip">Seller Role</span>
    <div id="roleDropdown" class="dropdown-content">
        <a href="#" onclick="selectRole('Admin')">Admin</a>
        <a href="#" onclick="selectRole('Seller')">Seller</a>
    </div>
</div>
<!-- Login Container -->
<div class="login-container">
    <h2>Login</h2>
    <form>
        <input type="hidden" id="roleInput" name="role" required>

        <div class="input-container">
           
            <i class="fa-solid fa-envelope icon" id="emailIcon"></i>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        
        <div class="input-container">
            <i class="fa-solid fa-lock icon" id="lockIcon"></i>
            <input type="password" id="password" placeholder="Enter your password">
            <i class="fa-solid fa-eye" id="togglePassword"></i>
        </div>

</body>
</html>
